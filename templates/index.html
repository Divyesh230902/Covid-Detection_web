<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
</head>
<body>
    <!-- create a form that uploads the file to /prediction -->
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload your X-Ray here</label>
        <input type="file" name="file" id="file">
        <input type="submit" value="Upload" name="submit">
    </form>
    <!-- display the image and the prediction returned the img_path -->
    {% if img_path %}
        <img src="{{ img_path }}" alt="X-Ray">
        <br>
        <br>
        <p>{{ prediction }}</p>
    {% endif %}
    <!-- clear the var -->
    {% set img_path = None %}
</body>
</html>
